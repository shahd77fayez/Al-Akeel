    <main>
      <h2>Create Restaurant Menu</h2>
		<form id="add-meal-form">
		  <label for="meal-name">Meal Name:</label>
		  <input type="text" id="meal-name" name="meal-name" required>
		  <label for="meal-price">Meal Price:</label>
		  <input type="number" id="meal-price" name="meal-price" min="5" step="1" required>
		  <br>
		  <button type="submit">Add Meal</button>
		</form>
      <script>
      const addMealForm = document.getElementById('add-meal-form');

      addMealForm.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const formData = new FormData(addMealForm);
        const restaurantId = 1; // Replace with the ID of the restaurant where you want to add the meal
        
        fetch('http://api/Owner/restMeal/${restaurantId}', {
          method: 'POST',
          body: formData
        })
          .then(response => response.text())
          .then(result => {
            // Do something with the response result
            console.log(result);
          })
          .catch(error => console.error(error));
      });
      </script>
