<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formLoginStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form>
        <img src="png-transparent-pizza-delivery-food-business-service-pizza-retail-hand-payment-removebg-preview.png" alt="Customer" width="100px" height="100px"><br>
        <br><h1>Welcome To Al Akeel</h1>
        <h3>Please login to Start </h3><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Please enter your username" required><br><br><br>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Please enter your password" required><br>
        <p><a href="#">Forgot Password?</a></p>
        <button type="submit">Submit</button>
        <div class="signup">Don't Have an Account? <a href="#">SIGN UP!</a></div>
      </form>
      <script>
      function validateForm() {
        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;
    
        // Check if the username and password are valid
        if (username =="example" && password === "password") { // Replace "example" and "password" with your own valid username and password
            // Redirect the user to another page
            window.location.href = "welcome.html";
            return false; // Prevent the form from submitting
        } else {
            // Display an error message and prevent the form from submitting
            alert("Invalid username or password. Please try again.");
            return false;
        }
    }
    </script>
</body>
</html>
