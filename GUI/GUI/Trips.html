<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="trips.css">
    <title>Runner Page - Trips Completed</title>
</head>
<body>
    <header>
        <h1 class="header">Runner Management</h1>
      </header>
      <nav>
        <a href="RunnerFunction.html">Mark Order</a>
        <a href="Trips.html">Number of Trips</a>
      </nav>
      <div class="container1">
<img src="nelson-tiapa-gif-delivery.gif" alt="Customer" ><br>
</div>    
    <div class="container">
        <h1>Trips Completed</h1>
        <form id="runner-form">
            <label for="runner-name">Runner Name:</label>
            <input type="text" id="runner-name" name="runner-name" placeholder="Enter your name" required>

            <button type="submit">Get Trips Completed</button>
            <div id="runner-error" class="error-message"></div>
            <div id="runner-success">
                <table>
                    <thead>
                        <tr>
                            <th>Runner Name</th>
                            <th>Trips Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="runner-name-output"></td>
                            <td id="trips-completed-output"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('runner-form');
        const error = document.getElementById('runner-error');
        const success = document.getElementById('runner-success');
        const runnerNameOutput = document.getElementById('runner-name-output');
        const tripsCompletedOutput = document.getElementById('trips-completed-output');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const runnerName = document.getElementById('runner-name').value;
            if (runnerName.trim() === '') {
                error.textContent = 'Please enter your name';
                error.style.display = 'block';
                success.style.display = 'none';
            } else {
                const tripsCompleted = getTripsCompleted(runnerName);
                if (tripsCompleted === null) {
                    error.textContent = 'Runner not found or no completed trips';
                    error.style.display = 'block';
                    success.style.display = 'none';
                } else {
                    runnerNameOutput.textContent = runnerName;
                    tripsCompletedOutput.textContent = tripsCompleted;
                    error.style.display = 'none';
                    success.style.display = 'block';
                }
            }
        });

        function getTripsCompleted(runnerName) {
            // Replace with your code to get the number of completed trips for the given runner
            const completedTrips = {
                'Jane Doe': 23,
                'John Smith': 18,
                'Emily Johnson': 15,
                'Hana':30,
                'Nouran':20,
                'shahd':40
            };
            return completedTrips[runnerName] || null;
        }
    </script>
</body>
</html>
