<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="getData.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Get Restaurant Data</title>
</head>
<body>
    <header><h1>Restaurant Management</h1></header>
        <nav>
            <a href="checkRestaurant.html">Create Restaurant Menu</a>
            <a href="editJs.html">Edit Restaurant</a>
            <a href="getData.html">Get Restaurant Details by ID</a>
            <a href="createRepoID.html">Create Restaurant Report</a>
          </nav>
          <div class="container">
          <form action="generateReport.jsp" method="post">
            <br><br><label for="restaurant-id">Enter the restaurant ID:</label><br>
            <input type="text" id="restaurant-id" name="restaurant-id">
            <button type="submit" onclick="generateReport()">Get Details</button>
          </form>
        </div>
        <div class="report" id="report">
        <script>

        function generateReport() {
                const restaurantId = document.querySelector('#restaurant-id').value;
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'generateReport.jsp', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload =function() {
        if (this.status === 200) {
            const reportDiv = document.querySelector('#report');
            reportDiv.innerHTML = this.responseText;
            }
        };
         xhr.send('id=' + restaurantId);
      };
    
        </script>
        </div>
</body>
</html>
